<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/292441d70e.js" crossorigin="anonymous"></script>
    <link href="/css/login.css" rel="stylesheet" />
    <title>Log in</title>
</head>

<body>
    <header>
        <nav class="menu"></nav>
    </header>

    <main>
        <h1>Log in</h1>

        <div class="login-container">
            <form id="login-form">
                <div class="message-container"></div>

                <div>
                    <label for="username">Email or username</label>
                    <input type="email" id="username" placeholder="doe@mail.com" />
                    <p id="usernameError">Please enter a valid email</p>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="***" />
                    <p id="passwordError">Please enter a valid password</p>
                </div>

                <div>
                    <button type="submit" id="loginBtn">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <script src="/js/login.js" type="module"></script>
</body>

</html>
