<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/292441d70e.js" crossorigin="anonymous"></script>
    <link href="/css/edit.css" rel="stylesheet" />
    <title>Edit</title>
</head>

<body>
    <header>
        <nav class="menu"></nav>
    </header>

    <main>
        <h1>Edit</h1>

        <div class="edit-container">
            <form id="edit">
                <div class="message-container"></div>

                <div>
                    <label for="title" aria-label="Title" hidden>Title</label>
                    <input type="text" id="title" />
                </div>
                <div>
                    <label for="author" aria-label="Author" hidden>Author</label>
                    <input type="text" id="author" />
                </div>
                <div>
                    <label for="summary" aria-label="Summary">Summary</label>
                    <textarea id="summary"></textarea>
                </div>
                <div>
                    <input type="text" id="id" hidden/>
                </div>

                <div>
                    <button type="submit" id="updateBtn">Update</button>
                </div>

                <div class="deleteBtn-container"></div>
            </form>
        </div>
    </main>

    <script src="/js/edit.js" type="module"></script>
</body>

</html>
